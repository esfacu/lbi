{% extends 'landingpage/layout-static.html' %}

{% block content %}
<h2 class="">Add New RACK</h2>
<br>

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-2">Save RACK</button>
      </form>
      <script>
        // Enfoque automático en el campo de entrada al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
          var inputField = document.querySelector('#id_Number');
          if (inputField) {
            inputField.focus();
          }
        });
        
        
      </script>
{% endblock %}
