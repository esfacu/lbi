{% extends 'landingpage/layout-static.html' %}

{% block content %}

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Add New RACK</h2>
            <form method="post" class="mt-3">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-4">Save RACK</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
